        <fieldset>
          <legend>Form</legend>
          <p class="info">
            In case of any questions or ideas, please contact us!
          </p>
          <form action="./data.php" method="get">
            <label class="input" for="name">Name: </label>
            <input
              class="input"
              type="name"
              name="name"
              placeholder="Your name"
            />
            <br />
            <label class="input" for="email">E-mail: </label>
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Your e-mail"
            />
            <br />
            <textarea
              class="input"
              name="message"
              name="message"
              cols="30"
              rows="8"
              placeholder="Write your message here"
            ></textarea>
            <br />
            <input class="input" type="submit" value=" Submit " />
            <br />
          </form>
        </fieldset>
